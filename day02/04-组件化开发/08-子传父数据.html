<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <cpn01 @btn-click2="btnClick"></cpn01>
    </div>
    
    <template id="cpn01">
        <div>
            <div v-for="item in catagories">
                <button @click="btnClick(item)">{{item.name}}</button>
                <br/>
            </div>
        </div>
    </template>

    <script src='../../day01/lib/vue.js'></script>
    <script>
        const cpn01 = {
            template: `#cpn01`,
            props: {
                cmovies: Array,
                cmsg: {
                    type: String,
                    default: "哈哈哈哈哈",
                },
                catagories: {
                    type: Array,
                    default(){
                        return [
                            {
                                id: 1001,
                                name: 'Jack'
                            },
                            {
                                id: 1002,
                                name: 'Rose'
                            }
                        ]
                    }
                }
            },
            methods: {
                btnClick(item){
                    // 子组件向父组件发射自定义事件
                    this.$emit("btn-click2", item)
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                msg: '你好啊',
                movies: ['黑客帝国', '星际穿越', '盗梦空间', '大话西游']
            },
            components: {
                //注册局部组件语法糖
                cpn01
            },
            methods: {
                btnClick(item){
                    console.log("哈哈哈哈哈哈", item)
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <cpn></cpn>
        <hr>
        <cpn></cpn>
        <hr>
        <cpn></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>{{counter}}</h2>
            <button v-on:click="add">+</button>
            <button v-on:click="sub">-</button>
        </div>
    </template>
    
    <script src='../../day01/lib/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: '',
                age: 0,
                email: ''
            },
            components: {
                //注册局部组件语法糖
                cpn: {
                    template: `#cpn`,
                    data(){
                        return {counter: 0}
                    },
                    methods: {
                        add(){
                            this.counter++
                        },
                        sub(){
                            this.counter--
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>

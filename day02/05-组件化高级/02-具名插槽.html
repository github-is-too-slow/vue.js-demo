<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn><button slot="middle">按钮</button></cpn>
        <hr>
        <cpn><p slot="middle">我是一个段落</p></cpn>
        <hr>
        <cpn><h2 slot="right">我是一个标题</h2></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="middle"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
        </div>
    </template>

    <script src='../../day01/lib/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: '',
                age: 0,
                email: ''
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
</body>
</html>

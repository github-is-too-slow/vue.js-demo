<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Promise.all([
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第一次网络请求成功")
                    resolve({
                        name: "Jack",
                        age: 18
                    })
                }, 2000);
            }),
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第二次网络请求成功")
                    resolve({
                        name: "Rose",
                        age: 20
                    })
                }, 2000);
            })
        ]).then(results => {
            console.log(results[0].name + "= " + results[0].age)
            console.log(results[1].name + "= " + results[1].age)
        })
    </script>
</body>
</html>

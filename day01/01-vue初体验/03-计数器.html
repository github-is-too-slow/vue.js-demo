<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="third">
        <h2>{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    

    <script src="../lib/vue.js">f</script>
    <script>
        const app = new Vue({
            el: document.querySelector('#third'),
            data: {
                counter: 0
            },
            methods: {
                add: function(){
                    this.counter++;
                    console.log('计数器加1')
                },
                sub: function(){
                    this.counter--;
                    console.log('计数器加1')
                }
            }
        })
    </script>
</body>
</html>
